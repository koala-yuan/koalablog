name: docs page

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "*"

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Build VuePress site
        run: pnpm docs:build
